<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- meta data -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Under the Sea - Contact</title>

        <!-- css and font style links -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&family=Lato&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./styles/styles.css">
        
    </head>
    <body>

        <!-- header section -->
        <header class="contact-header">

            <!-- header background image -->
            <div class="contact-bg">
                <img src="./assets/contact-header.jpg"
                    alt="Photo of several fish, blue and orange in colour, swimming in bluish black waters.">
            </div>

            <div class="wrapper">

                <!-- header content -->
                <h1>Get In<span class="title-break"> Touch</span></h1>
                <nav>

                    <!-- hamburger button for mobile slide-out nav -->
                    <div class="hamburger-btn" id="hamburger-btn">
                        <i class="fa fa-bars" aria-hidden="true"></i>
                    </div>

                    <!-- main navigation links -->
                    <ul id="main-nav">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="blog.html">Blog</a></li>
                        <li><span class="current">Contact</span></li>
                    </ul>

                </nav>

            </div> <!-- wrapper end -->
        </header>

        <!-- main section -->
        <main class="contact-main">
            <div class="contact-container wrapper">

                <!-- contact information -->
                <div class="contact-info">
                    <ul class="social-links">
                        <li><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-instagram" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                        <li><a href="#"><i class="fa fa-whatsapp" aria-hidden="true"></i></a></li>
                    </ul>
                    <h4><a href="mailto:info@email.com">info@email.com</a></h4>
                    <ul class="address">
                        <li>123 - 456 - 7890</li>
                        <li>123 Queen Street West, Unit 10</li>
                        <li>Toronto, Ontario</li>
                        <li>M5V2D5</li>
                    </ul>
                </div>

                <!-- contact form -->
                <div class="contact-form">
                    <form action="#">
                        <fieldset>
                            <label for "name" class="sr-only">Name:</label>
                            <input type="text" id="name" placeholder="Name">
                            <label for="email" class="sr-only">Email address:</label>
                            <input type="text" id="email" placeholder="Email address">
                            <label for="message" class="sr-only">Message:</label>
                            <input type="textarea" id="message" placeholder="Message">
                            <input type="submit" id="submit" value="Submit">
                        </fieldset>
                    </form>
                </div>
            
            </div> <!-- wrapper end -->
        </main>

        <!-- footer -->
        <footer>
            <div class="wrapper">
                <p>Copyright Â© 2018 HackerYou</p>
            </div> <!-- wrapper end -->
        </footer>
        
        <!-- javscript links -->
        <script src="./js/scripts.js" type="text/javascript"></script>
        
    </body>

</html>
